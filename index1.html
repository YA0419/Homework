<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>立即報名</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="JS1.js"></script>
</head>
<body>


    <nav class="navbar navbar-expand-lg" style="background-color: #A5D6A7;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="iamges/01.png" alt="Logo" width="30" height="30" class="me-2">小葉旅遊
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index2.html">旅遊介紹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index1.html">立即報名</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-3">

        <!-- ===== Carousel (always visible) ===== -->
        <div id="carouselExample" class="carousel slide position-relative">

            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/1200/500?1" class="d-block w-100" alt="1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1200/500?2" class="d-block w-100" alt="2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1200/500?3" class="d-block w-100" alt="3">
                </div>
            </div>

            <!-- ===== Overlay Form (desktop/tablet only) ===== -->
            <div class="d-none d-lg-block position-absolute start-50 translate-middle-x bg-white p-4 rounded shadow"
                 style="top: 15px; width: 460px; z-index: 10; opacity: .95; max-height: 90vh; max-width: 90%; overflow-y: auto;">

                <form id="signupForm">
                    <h2 class="text-center mb-3">旅遊報名平台</h2>

                    <label>姓名：</label>
                    <input type="text" name="name" class="form-control mb-2" required>

                    <label>電話：</label>
                    <input type="tel" name="phone" class="form-control mb-2" required>

                    <label>Email：</label>
                    <input type="email" name="email" class="form-control mb-2" required>

                    <label>選擇目的地：</label>
                    <select name="destination" class="form-select mb-2" required>
                        <option value="">請選擇</option>
                        <option value="高雄">高雄</option>
                        <option value="花蓮">花蓮</option>
                        <option value="台中">台中</option>
                        <option value="台北">台北</option>
                        <option value="墾丁">墾丁</option>
                    </select>

                    <label>選擇旅遊方案：</label>
                    <select name="plan" class="form-select mb-3" required>
                        <option value="">請選擇</option>
                        <option value="自由行">自由行</option>
                        <option value="三天兩夜">三天兩夜</option>
                        <option value="五天四夜">五天四夜</option>
                    </select>

                    <label>出發日期：</label>
                    <input type="date" class="form-control mb-2">

                    <label>人數：</label>
                    <input type="number" class="form-control mb-2" value="1" min="1">



                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="agree" required>
                        <label for="agree" class="form-check-label">我同意提供個人資料，並同意專人聯絡</label>
                    </div>

                    <button type="submit" class="btn w-100" style="background-color: #A5D6A7; border-color: #013220; ">送出報名</button>


                    <div class="alert alert-success mt-3 mb-0" id="successMessage" style="display:none;">
                        ✅ 報名成功！我們將盡快與您聯絡。
                    </div>
                </form>
                <style>
                    .carousel-item img {
                        height: 85vh;
                        object-fit: cover;
                    }
                </style>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- ===== Mobile Form (below carousel) ===== -->
        <div class="d-lg-none mt-3">
            <div class="card shadow-sm">
                <div class="card-body">

                    <form id="signupFormMobile">
                        <h5 class="text-center mb-3">旅遊報名平台</h5>

                        <label>姓名：</label>
                        <input type="text" class="form-control mb-2" required>

                        <label>電話：</label>
                        <input type="tel" class="form-control mb-2" required>

                        <label>Email：</label>
                        <input type="email" class="form-control mb-2" required>

                        <label>選擇目的地：</label>
                        <select class="form-select mb-2" required>
                            <option value="">請選擇</option>
                            <option>高雄</option>
                            <option>花蓮</option>
                            <option>台中</option>
                            <option>台北</option>
                            <option>墾丁</option>
                        </select>

                        <label>選擇旅遊方案：</label>
                        <select class="form-select mb-2" required>
                            <option value="">請選擇</option>
                            <option>自由行</option>
                            <option>三天兩夜</option>
                            <option>五天四夜</option>
                        </select>

                        <label>出發日期：</label>
                        <input type="date" class="form-control mb-2">

                        <label>人數：</label>
                        <input type="number" class="form-control mb-3" value="1" min="1">

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="agreeMobile" required>
                            <label class="form-check-label" for="agreeMobile">
                                我同意提供個人資料，並同意專人聯絡
                            </label>
                        </div>

                        <button type="submit"
                                class="btn w-100"
                                style="background-color:#A5D6A7; border-color:#013220;">
                            送出報名
                        </button>

                        <div class="alert alert-success mt-3 mb-0 d-none">
                            ✅ 報名成功！我們將盡快與您聯絡。
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </div>

    <script>
        const form = document.getElementById("signupForm");
        const successMsg = document.getElementById("successMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // 防止重新載入
            successMsg.style.display = "block"; // 顯示成功訊息
            form.reset(); // 清空表單
        });
    </script>


</body>
</html>
